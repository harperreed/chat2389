name: Expo App Tests

on:
    push:
        branches: [main, expo]
    pull_request:
        branches: [main, expo]

jobs:
    test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./app

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "npm"
                  cache-dependency-path: "./app/package-lock.json"

            - name: Install Root Dependencies
              run: npm install

            - name: Run Linting
              run: npm run lint

            - name: Run TypeScript Type Checking
              run: npm run typecheck

            - name: Run Tests
              run: npm test

            - name: Build Expo Web
              run: npm run build:web

    e2e:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./app
        needs: test

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "npm"
                  cache-dependency-path: "./app/package-lock.json"

            - name: Install Root Dependencies
              run: npm install

            - name: Install Playwright
              run: npx playwright install --with-deps

            - name: Start Expo Web Server
              run: npm run web &

            - name: Wait for Server
              run: sleep 30

            - name: Run E2E Tests
              run: npm run test:e2e
